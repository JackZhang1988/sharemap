<ion-header>

  <ion-navbar>
    <ion-title>地图详情</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div id="listView" [hidden]="curView=='map'">
    <ion-card>
      <div class="map-main-wrap">
        <img src="{{mapInfo.coverImg | imagefilter:'mural'}}" />
        <div class="img-wrap"></div>
        <ion-row class="map-info">
          <ion-item class="info-item map-user-info no-padding-left">
            <ion-avatar item-start class="avatar">
              <img src="{{mapInfo.creater?.avatar | imagefilter:'avatar'}}">
            </ion-avatar>
            <div>{{mapInfo.creater?.name}}</div>
          </ion-item>
          <div class="info-item map-action">
            <button ion-button icon-left clear small>
              <ion-icon name="heart"></ion-icon>
              <div>12</div>
            </button>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4</div>
            </button>
          </div>
        </ion-row>
      </div>
      <ion-card-content>
        <ion-card-title>
          {{mapInfo.title}}
        </ion-card-title>
        <p>
          {{mapInfo.description}}
        </p>
      </ion-card-content>

    </ion-card>

    <map-view [location]="mapLocations" [viewType]="'map-locations'" [viewTitle]="viewTitle"></map-view>

    <ion-card>
      <ion-list>
        <button ion-item *ngFor='let item of mapLocations' (click)="goLocationDetail(item)">
          <ion-thumbnail item-start>
            <img class="" src="{{item.imgs[0] | imagefilter:'thumbnail' }}">
          </ion-thumbnail>
          <h2>{{item.description}}</h2>
          <p>{{item.locationInfo.address}}</p>
          <button ion-button clear item-end>详情</button>
        </button>
      </ion-list>
    </ion-card>
  </div>

</ion-content>
