<ion-header>

  <ion-navbar>
    <ion-title>城市列表</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="pg-setting pg-setting-city">
  <div class="nearby-place-search">
    <div class="nearby-place-inner display-flexbox">
      <input type="text" [(ngModel)]="keyword" class="J_commonInput flexbox-children" placeholder="输入城市或拼音" (ngModelChange)="searchCity()">
      <ion-icon name="search" class="bt"></ion-icon>
    </div>
  </div>
  <div class="common_light city_box">
    <div class="spellgroup spellgroup_re M_his" id="spell_his" [hidden]="!isShowQuickSection">
      <div class="title title_re">当前&历史</div>
      <div class="J_clearHistory title_his" (click)="clearCityHistory()">清除历史纪录</div>
      <div class="citylist items_list_re clearfix">
        <div class="J_city_item_re item_re" *ngFor="let hisCity of historyCityList" (click)="selectCity(hisCity)">
          <span>{{hisCity.cityName}}</span>
        </div>
      </div>
    </div>
    <div class="spellgroup spellgroup_re" [hidden]="!isShowQuickSection">
      <div class="title title_re">热门城市</div>
      <div class="citylist items_list_re clearfix">
        <div class="J_city_item_re item_re" *ngFor="let hotCity of hotCityListData" (click)="selectCity(hotCity)">
          <span>{{hotCity.cityName}}</span>
        </div>
      </div>
    </div>
    <div class="spellgroup" *ngFor="let citySection of curCityListData">
      <div class="title">{{citySection.section}}</div>
      <div class="citylist items_list">
        <div class="item" *ngFor="let cityData of citySection.cityList" (click)="selectCity(cityData)">{{cityData.cityName}}</div>
      </div>
    </div>

  </div>
</ion-content>
