<ion-header>

    <ion-toolbar>
        <ion-title>
            设置分类
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">取消</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <p class="intro">
        <ion-icon name="ios-alert-outline"></ion-icon>
        你可以为一组坐标设置一个分类，这样在查看地图详情时，可以快速找到该分类下的地点信息
    </p>
    <ion-list *ngIf="categoryList">
        <ion-list-header>当前分类</ion-list-header>
        <ion-item-sliding *ngFor="let item of categoryList" (click)="selectCategory(item)">
            <ion-item class="category-item">
                <span class="categroy-title">{{item.title}}</span>
                <span class="icon-marker cur" [ngStyle]="{'background-color':item.iconColor}">
                    <i class="icon-item {{item.iconClass}}"></i>
                </span>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="secondary">
                    <ion-icon name="ios-settings"></ion-icon>
                    编辑
                </button>
                <button ion-button color="danger">
                    <ion-icon name="ios-trash"></ion-icon>
                    删除
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <button ion-button block (click)="addNewCategroy()">新建分类</button>
</ion-content>
