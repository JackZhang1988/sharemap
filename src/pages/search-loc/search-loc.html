<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button color="dark" ion-button (click)="showCityList()" class="cur-city-btn">
        <span showWhen="ios">{{curCity}}</span>
        <ion-icon name="arrow-down" class="cur-city-arrow"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar placeholder="搜索地点" (ionInput)="autoSearch($event)" [(ngModel)]="keyword" [debounce]="300"></ion-searchbar>
    <!-- <input type="text"  class="search-input"> -->
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <search-tips class="search-tips" [curTips]="tips" [isShowTipSelecter]="isShowTipSelecter" (tipSelected)="handleTipSelect($event)"></search-tips>
  <div id="mapContainer" class="item map-container">
  </div>
  <ion-item *ngIf="loading">{{loadingText}}</ion-item>
  <ion-item *ngIf="curSelectPlace">{{curSelectPlace.name}}</ion-item>
  <button ion-button block (click)="submit()">确定</button>

</ion-content>
