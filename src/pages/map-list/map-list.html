  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>地图集</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-card class="map-card" *ngFor='let map of maps' (click)="goMapDetail(map)">
    <div class="map-wrapper"></div>
    <img src="{{map.coverImg | imagefilter:'mural' }}"/>
    <div class="card-title">{{map.title}}</div>
    <div class="card-subtitle">{{map.description}}</div>
  </ion-card>
</ion-content>
