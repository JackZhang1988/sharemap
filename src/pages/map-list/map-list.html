<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <div *ngIf="listType == 'map'">
    <ion-card class="map-card" *ngFor='let map of maps' (click)="goMapDetail(map)">
      <div class="map-wrapper"></div>
      <img src="{{map.coverImg | imagefilter:'mural' }}" />
      <div class="card-title">{{map.title}}</div>
      <div class="card-subtitle">{{map.description}}</div>
    </ion-card>
  </div>
  <ion-list *ngIf="listType == 'location'">
    <button ion-item *ngFor='let item of mapLocations' (click)="goLocationDetail(item)">
      <ion-thumbnail item-start>
        <img class="" src="{{item.imgs[0] | imagefilter:'thumbnail' }}">
      </ion-thumbnail>
      <h2>{{item.description}}</h2>
      <p>{{item.locationInfo.address}}</p>
      <button ion-button clear item-end>详情</button>
    </button>
  </ion-list>
</ion-content>
