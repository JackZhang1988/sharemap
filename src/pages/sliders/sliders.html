<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        <span color="primary" showWhen="ios">关闭</span>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-slides pager class="full-page-slider" [initialSlide]="index">
    <ion-slide *ngFor='let img of imgList'>
      <img src="{{img | imagefilter:'mural'}}" alt="" class="slider-img">
    </ion-slide>
  </ion-slides>
</ion-content>
