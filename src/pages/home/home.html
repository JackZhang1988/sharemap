<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar placeholder="搜索地图集、地点、用户"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="goContactPage()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor='let map of maps'>
    <ion-img src="{{map.coverImg}}"></ion-img>
    <div class="card-title">{{map.title}}</div>
    <div class="card-subtitle">{{map.description}}</div>
  </ion-card>

  <ion-fab bottom center>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <div class="fab-list-wrapper">
        <button class="add-fab-btn" ion-fab (click)="openAddModal('map')"><ion-icon name="albums"></ion-icon><div class="fab-btn-title">地图集</div></button>
        <button class="add-fab-btn" ion-fab (click)="openAddModal('location')"><ion-icon name="pin"></ion-icon><div class="fab-btn-title">地点</div></button>
      </div>
    </ion-fab-list>
  </ion-fab>
</ion-content>
