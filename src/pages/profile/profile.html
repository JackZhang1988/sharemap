<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>我的</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img class="user-avatar-img" [src]="avatar" *ngIf="avatar">
  <ion-list>
    <ion-item-group>
      <button ion-item navPush="MapListPage" [navParams]="{listType:'map',title:'我创建的地图集'}">我创建的地图集</button>
      <button ion-item navPush="MapListPage" [navParams]="{listType:'location',title:'我创建的地点'}">我创建的地点</button>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light"></ion-item-divider>
      <button ion-item (click)="feedback">给我们提意见</button>
      <!-- <button ion-item (click)="about()">关于<b>分享地图</b></button> -->
    </ion-item-group>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item-group padding>
      <button ion-button block full color="danger" class="logout-btn" (click)="logout()">退出登录</button>
    </ion-item-group>
  </ion-list>
</ion-content>
