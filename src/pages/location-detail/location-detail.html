<ion-header>

  <ion-navbar>
    <ion-title>地点详情</ion-title>
    <!-- <button ion-button icon-left clear small (click)="sendLike()" class="like-btn">
      <ion-icon name="heart" [ngClass]="{'active':hasLiked}"></ion-icon>
      <div *ngIf="likeCount!=0">{{likeCount}}</div>
    </button> -->
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="locationInfo">
    <ion-card-content>
      <ion-card-title>{{locationInfo.locationInfo?.name}}</ion-card-title>
      <div>
        <ion-icon name="pin"></ion-icon> {{locationInfo.locationInfo?.district + locationInfo.locationInfo?.address}}
      </div>
      <p class="location-desc">
        {{locationInfo.description}}
      </p>
    </ion-card-content>
  </ion-card>
  <map-view [location]="lnglat" [viewType]="'location-view'"></map-view>
  <ion-card>
    <img src="{{img | imagefilter:'mural'  }}" alt="" *ngFor='let img of locationInfo.imgs' class="location-img">
  </ion-card>
  <comment [pageId]="locationParams.id" [toUser]="locationInfo.creater" [inputPosition]="'top'" [from]="'location'"></comment>
</ion-content>
