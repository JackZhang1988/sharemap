<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngSwitch]="signStep">
  <div *ngSwitchCase=0>
    <ion-list>
      <ion-item>
        <ion-label floating>手机号</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>短信验证码</ion-label>
        <ion-input type="text"></ion-input>
        <button ion-button outline item-right class="send-code-btn">发送验证码</button>
      </ion-item>
      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>重复密码</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block>登录</button>
      <button ion-button block color="secondary">注册</button>
    </div>
  </div>
  <div *ngSwitchCase=1>
    <div class="item-img-add avatar">
      <img class="nearlib-cover" [src]="coverImg" *ngIf="coverImg">
      <ion-spinner class="cover-spinner" [hidden]="!imgLoading"></ion-spinner>
      <div class="img-add-block cover">
        <div class="cover-add-title">点击添加头像</div>
        <div class="img-input-wrap">
          <form enctype="multipart/form-data" class="img-add-input" method="post">
            <input name="token" type="hidden">
            <input type="file" (change)="imgChange($event)" accept="image/x-png, image/gif, image/jpeg" class="img-add-input">
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating>用户名</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
