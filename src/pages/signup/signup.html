<ion-header>

  <ion-navbar>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [ngSwitch]="signStep">
  <div *ngSwitchCase=0>
    <form [formGroup]="stepOneForm">
      <ion-item>
        <ion-input placeholder="手机号" type="number" formControlName="phoneNum" [class.invalid]="!stepOneForm.controls.phoneNum.valid && submitAttempt"></ion-input>
      </ion-item>
      <ion-item [hidden]="!submitAttempt || !this.stepOneForm.controls.phoneNum.getError('notPhone')">
        <div>请输入正确的手机号</div>
      </ion-item>
      <ion-item>
        <ion-input placeholder="短信验证码" type="text" formControlName="msgCode"></ion-input>
        <button ion-button outline item-right class="send-code-btn" (click)="sendMsgCode()">发送验证码</button>
      </ion-item>
      <ion-item>
        <ion-input placeholder="密码" type="password" formControlName="password" [class.invalid]="!stepOneForm.controls.password.valid && submitAttempt"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="重复密码" type="password" formControlName="rePassword" [class.invalid]="!stepOneForm.controls.rePassword.valid && submitAttempt"></ion-input>
      </ion-item>
    </form>

    <div padding>
      <button ion-button block navPush="LoginPage">登录</button>
      <button ion-button block color="secondary" (click)="signup()">注册</button>
    </div>
  </div>
  <div *ngSwitchCase=1>
    <div class="item-img-add avatar">
      <img class="nearlib-cover" [src]="coverImg" *ngIf="coverImg">
      <ion-spinner class="cover-spinner" [hidden]="!imgLoading"></ion-spinner>
      <div class="img-add-block cover">
        <div class="cover-add-title">点击添加头像</div>
        <div class="img-input-wrap">
          <form enctype="multipart/form-data" class="img-add-input" method="post">
            <input name="token" type="hidden">
            <input type="file" (change)="imgChange($event)" accept="image/x-png, image/gif, image/jpeg" class="img-add-input">
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating>用户名</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
