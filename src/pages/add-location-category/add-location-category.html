<ion-header>

    <ion-toolbar>
        <ion-title>
            添加新的坐标分类
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">取消</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label stacked>设置分类名称</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item (click)="selectIcon()">
            <ion-label stacked>选择坐标图标</ion-label>
            <div class="icon-marker cur select-content" item-content [ngStyle]="{'background-color':curColor}">
                <i class="icon-item {{curIcon}}"></i>
            </div>
        </ion-item>
        <ion-item (click)="selectColor()">
            <ion-label stacked>设置坐标颜色</ion-label>
            <span item-content class="color-item select-content" [ngStyle]="{'background-color':curColor}"></span>
        </ion-item>
    </ion-list>
    <button ion-button block>保存</button>
</ion-content>
