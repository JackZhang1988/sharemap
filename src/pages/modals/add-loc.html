<ion-header>
  <ion-toolbar>
    <ion-title>
      添加地点
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="item item-img-add">
    <ul class="img-prev">
      <li class="prev-item">
        <img class="prev-img" src="http://ionicframework.com/dist/preview-app/www/assets/img/card-sf.png">
      </li>
    </ul>
    <ion-spinner></ion-spinner>
    <span class="img-add-block">
        <ion-icon name="add" class="img-add-icon"></ion-icon>
        <div class="img-input-wrap">
        <form enctype="multipart/form-data" class="img-add-input" method="post">
            <input name="token" type="hidden">
            <input type="file" accept="image/x-png, image/gif, image/jpeg" class="img-add-input">
            <input type="submit" id="addBookImgSubmit">
        </form>
        </div>
    </span>
  </div>

  <ion-item>
    <ion-input type="text" placeholder="地点名称"></ion-input>
  </ion-item>

  <ion-item>
    <ion-textarea placeholder="分享下你对这里的评级和感受吧..."></ion-textarea>
  </ion-item>

  <button ion-button block>确定</button>

</ion-content>
