<ion-header>
  <ion-toolbar>
    <ion-title>
      添加地图集
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">关闭</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="item-img-add cover">
    <img class="nearlib-cover" [src]="coverImg" *ngIf="coverImg">
    <ion-spinner class="cover-spinner" [hidden]="!imgLoading"></ion-spinner>
    <div class="img-add-block cover" tappable>
      <div class="cover-add-title">点击添加封面</div>
      <div class="img-input-wrap">
        <form enctype="multipart/form-data" class="img-add-input" method="post">
          <input name="token" type="hidden">
          <input type="file" (change)="imgChange($event)" accept="image/x-png, image/gif, image/jpeg" class="img-add-input" tappable>
          <input type="submit">
        </form>
      </div>
    </div>
  </div>


  <ion-item class="no-padding-left">
    <ion-input type="text" placeholder="给你的地图集起一个名字" [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item class="no-padding-left">
    <ion-textarea placeholder="介绍一下你的地图集" [(ngModel)]="description"></ion-textarea>
  </ion-item>

  <ion-list radio-group [(ngModel)]="mapProperty">
    <ion-list-header>
      设置地图属性
      <ion-icon (click)="showPropertyNotice()" name="ios-alert-outline" class="radio-notice"></ion-icon>
    </ion-list-header>
    <ion-item>
      <ion-label>公开地图</ion-label>
      <ion-radio value="public" checked="true"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>私密地图</ion-label>
      <ion-radio value="private"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>协同地图</ion-label>
      <ion-radio value="cooperate"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="submit()">确定</button>

</ion-content>
