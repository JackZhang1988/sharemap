<ion-header>
  <ion-toolbar>
      <ion-title>
          选择地点标记样式
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="icon-list" *ngIf="type == 'icon'">
    <i *ngFor="let iconItem of iconList" class="icon-item {{iconItem}}" (click)="selectIcon(iconItem)"></i>
  </div>

  <div class="color-list" *ngIf="type == 'color'">
    <span class="color-item" *ngFor="let colorItem of colorList" (click)="selectColor(colorItem)" [ngStyle]="{'background-color':colorItem}"></span>
  </div>
</ion-content>
