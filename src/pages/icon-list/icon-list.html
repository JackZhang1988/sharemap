<ion-header>
  <ion-toolbar>
      <ion-title>
          选择地点标记样式
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span color="primary" showWhen="ios">取消</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="icon-list">
    <i *ngFor="let iconItem of iconList" class="icon-item {{iconItem}}" (click)="selectIcon(iconItem)"></i>
  </div>
</ion-content>
