<ion-card (click)="changeView()" *ngIf="location">
  <ion-card-header>
    <ng-content select="[card-header]"></ng-content>
  </ion-card-header>
  <img src="{{mapStaticImg}}" alt="">
  <ion-row>
    <button ion-button icon-left clear>
      <ion-icon name="map"></ion-icon>查看地图视图
    </button>
  </ion-row>
</ion-card>
